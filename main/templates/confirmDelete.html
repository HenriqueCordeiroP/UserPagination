{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Confirm Delete</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon-avantsoft.png' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 class="mb-4">Are you sure you want to delete {{ user.name }}?</h1>
      <p class="text-muted mb-5">This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <button button type="submit" class="btn btn-danger"> Yes, I am Sure </button>
        <a href="{% url 'user_pages' %}" class="btn btn-secondary ml-2"> Go back </a>
      </form>
    </div>
  </body>
</html>
