<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Pagination</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Page {{ users_page.number }}</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users_page %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a
                  href="{% url "edit_user" user.id %}"
                  class="btn btn-info"
                >
                  Editar
                </a>
                <a href="{% url "delete_user" user.id %}" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="text-center">
          {% if users_page.has_previous %}
          <a
            href="?page={{ users_page.previous_page_number }}"
            class="btn btn-primary"
            >Previous</a
          >
          {% endif %} {% if users_page.has_next %}
          <a
            href="?page={{ users_page.next_page_number }}"
            class="btn btn-secondary"
          >
            Next
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
